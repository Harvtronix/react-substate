name: Publish to NPM

defaults:
  run:
    working-directory: packages/react-substate

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@master
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install Node Modules ğŸ”§
        run: npm ci

      - name: Build ğŸ”¨
        run: npm run build

      - name: Publish ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
