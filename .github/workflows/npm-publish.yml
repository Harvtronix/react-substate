name: Publish to NPM

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Build ğŸ”¨
        run: npm run build

      - name: Publish ğŸš€
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
