name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  #
  # Make sure it builds without errors
  #
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@master
        with:
          node-version: 13.x

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install Node Modules ğŸ”§
        run: npm ci

      - name: Build ğŸ”¨
        run: npm run build

  #
  # Make sure it lints without errors
  #
  ci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@master
        with:
          node-version: 13.x

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master

      - name: Install Node Modules ğŸ”§
        run: npm ci

      - name: Lint ğŸ‘€
        run: npm run ci-lint
