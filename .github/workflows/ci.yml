name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  #
  # Make sure it builds without errors
  #
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node 🏗️
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Node Modules 🔧
        run: npm install

      - name: Build 🔨
        run: npm --workspace packages/react-substate run build

  #
  # Make sure it lints without errors
  #
  ci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node 🏗️
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install Node Modules 🔧
        run: npm install

      - name: Lint 👀
        run: npm run lint
