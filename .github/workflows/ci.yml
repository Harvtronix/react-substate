name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  #
  # Make sure it builds without errors
  #
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Build ğŸ”¨
        run: npm run build

  #
  # Make sure it lints and formats without errors
  #
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Lint ğŸ‘€
        run: npm run lint

      - name: Format ğŸ‘€
        run: npm run format

  #
  # Make sure all tests pass
  #
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Test ğŸ§ª
        run: npm run test
