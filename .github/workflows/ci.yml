name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  #
  # Make sure it builds without errors
  #
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Build ğŸ”¨
        run: npm --workspace packages/react-substate run build

  #
  # Make sure it lints without errors
  #
  ci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node Modules ğŸ”§
        run: npm install

      - name: Lint ğŸ‘€
        run: npm run lint
